<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WacArnold's</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    </link>
    <script src="scripts.js"></script>


    <style type="text/css">* {cursor: url(http://cur.cursors-4u.net/food/foo-5/foo432.cur), auto !important;}</style><a href="http://www.cursors-4u.com/cursor/2010/11/04/hamburgar.html" target="_blank" title="Hamburgar"><img src="http://cur.cursors-4u.net/cursor.png" border="0" alt="Hamburgar" style="position:absolute; top: 0px; right: 0px;" /></a>


</head>

<body>
    <div id="container">
        <p class="starter" onclick="STARTER(this);"><button>Start Order</button></p>
    </div>

    <hr style="width:80%">

    <div id="right" hidden="hidden" class="WhiteBack">
        <span style="padding-right:15px;">Qty)</span>
        <span style="padding-right:235px;">Item:</span>
        <span>Price:</span>
        <hr>
    </div>
    <div id="god">
        <div id="finalize">
            <p id="Closer"><span onclick="closeFinalizer();">X</span></p>
            <ul class="tabs">
                <li class="tab-link current"data-tab="tab-1">Cash</li>
                <li class="tab-link" data-tab="tab-2">Card</li>
                <li class="tab-link" data-tab="tab-3">Check</li>
            </ul>
            <div id="tab-1" class="tab-content current">
                Cash:<br>$<input onkeypress="Javascript: if (event.keyCode==13) money(0);" type="number">
            </div>
            <div id="tab-2" class="tab-content">
                Card#:<br><input type="number"> <br>
                CVV:<br><input onkeypress="Javascript: if (event.keyCode==13) money(1);" type="number">
            </div>
            <div id="tab-3" class="tab-content">
                Check#:<br><input onkeypress="Javascript: if (event.keyCode==13) money(1);" type="number">
            </div>
            <div id="money">
                    <span>Total: $0.00</span>
            </div>
        </div>
    </div>
    <div id="BUTTONS">
        <p class="midButtons"><button onclick="clearer();">Clear</button></p>
        <p class="midButtons" style="float:right"><button onclick="finalizer()">Checkout</button></p>
    </div>
    <div id="left" hidden="hidden" class="WhiteBack">
        <span style="padding-right:15px;">Idx)</span>
        <span style="padding-right:240px;">Item:</span>
        <span>Price:</span>
        <hr>
    </div>
    <div id="total" class="WhiteBack" hidden="hidden">
        <span>Sub-total: $0.00</span>
        <span>Tax: $0.00</span>
        <span>Total: $0.00</span>
    </div>
</body>

</html>
